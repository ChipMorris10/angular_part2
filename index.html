<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="utf-8">
    <title>Hello, World!</title>
</head>
<body>
    <div ng-controller="HelloController">
      <h2>Hello, {{hello.title}}!</h2>
  </div>

  <hr>

  <input type="text" ng-model="name" ng-init = "name = 'BoJack'" placeholder="What is your name?">
  <h3>My name is: {{ name }}</h3>

  <hr>


<h3>Do you like cats or dogs better?</h3>
<h5>You chose: {{ favorite.Animal }}</h5>
<select ng-model="favorite.Animal">
    <option>Make a choice</option>
    <option> Dogs</option>
    <option> Cats</option>
    <option> Dogs &amp; Cats</option>
    <option> Neither</option>
</select>

<hr>















  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
  <script>
    angular.module("myapp", [])
    .controller("HelloController", function($scope) {
        $scope.hello = {};
        $scope.hello.title = "World";
    });
</script>
</body>
</html>
